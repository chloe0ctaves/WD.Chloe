<title>horizontal rule</title>

<body bgcolor="orange">
<p><b>The hr tag <i>defines a <strong>horizontal rule:</strong></i></b></p>

<p><font size="4" color="white"><s><big>this is a paragraph.</big></s></font></p>
<hr>

<hr>
<p><sup><small>this is a </small></sup>paragraph.</p>

</body>
