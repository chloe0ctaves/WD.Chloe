<html>
<head>
<title> Using List</title>
</head>
<body>
<h2>ordered list</h2>

<ol type="1" start="1">
<li>Do</li>
<li>Re</li>
<li>Mi</li>
</ol>

<ol type="A" start="A">
<li>Hello</li>
<li>Thank you</li>
<li>Bye Bye </li>
</ol>

<h2>Unorder list</h2>

<ul type="circle">
<li>Joy</li>
<li>Sad</li>
<li>Anger</li>
</ul>

<ul type="disc">
<li>Meet</li>
<li>Fish</li>
<li>Juice</li>
</ul>

</body></html>
