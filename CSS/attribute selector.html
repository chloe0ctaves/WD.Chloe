<html>
<head>
<style>
<!--[attribute="value"]-->
a[target=_blank]
{background-color:pink;}
</style>
</head>
<body>
<p> The link with target="_blank" gets a blue background:</p>
<h1>Selector is used to select elements with a specified attribute and value</h1>

<a href="http://www.nzhearld.co.nz"target="_blank">New Zealand</a>

</body>
</html>
